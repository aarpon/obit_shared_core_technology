<html>
<head>

    <meta charset="utf-8">

    <!-- Required by bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include jquery -->
    <script src="./third-party/jquery/js/jquery.min.js"></script>
    <script src="./third-party/jquery/js/jquery.cookie.js"></script>
    <script src="./third-party/jquery/js/jquery-ui.custom.min.js"></script>

    <!-- Include bootstrap -->
    <script src="./third-party/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Include stylesheets -->
    <link rel="stylesheet" media="screen"
          href="./third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen"
          href="./third-party/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">

    <!-- Include openbis library to gain access to the openbisWebAppContext and openbis objects -->
    <script src="/openbis/resources/js/openbis.js"></script>

    <!-- Include configuration script -->
    <script src="js/config/config.js"></script>

    <!-- Include local scripts -->
    <script src="./js/config/config.js"></script>
    <script src="./etc/config.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/dataviewer.js"></script>
    <script src="./js/datamodel.js"></script>

</head>
<body>

<div id="webapp">
    <h1>Project viewer</h1>

    <!-- Sorting -->
    <div id="exp_sorting">
        <form id="exp_sorting_form"
              title="Re-select the project after changing the sorting option.">
            Sort:&nbsp;&nbsp;<label class="radio-inline">
            <input type="radio"
                   name="sort_option"
                   value="1"
                   checked="checked">
            By name (ascending)</label>
            <label class="radio-inline">
                <input type="radio"
                       name="sort_option"
                       value="2">
                By name (descending)</label>
            <label class="radio-inline">
                <input type="radio"
                       name="sort_option"
                       value="3">
                By registration date (newest first)</label>
            <label class="radio-inline">
                <input type="radio"
                       name="sort_option"
                       value="4">
                By registration date (oldest first)</label>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="status">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Spaces/Projects</h3>
                <div id="projects">&nbsp;</div>
            </div>
            <div class="col-md-8">
                <h3>Experiments</h3>

                <!-- Microscopes -->
                <div id="microscopy">
                    <div class="panel-group" id="microscopy-group">
                        <div id="microscopy_panel" class="panel panel-success">
                            <div id="microscopy_heading" class="panel-heading">
                                <h4 id="microscopy_heading_title"
                                    class="panel-title">
                                    <a data-toggle="collapse"
                                       data-parent="#microscopy_panel_collapse"
                                       href="#microscopy_panel_collapse">
                                        Microscopes
                                    </a>
                                </h4>
                            </div>
                            <div id="microscopy_panel_collapse"
                                 class="panel-collapse collapse in">
                                <div id="filters_microscopy">
                                    <div class="tags">
                                        <div class="tag_header">Tags</div>
                                        <div class="tag_list">&nbsp;</div>
                                    </div>
                                    <div class="machineNames">
                                        <div class="machineName_header">
                                            Machines
                                        </div>
                                        <div class="machineName_list">
                                            &nbsp;</div>
                                    </div>
                                </div>
                                <div id="microscopy_panel_body"
                                     class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Flow cytometry analyzers -->
                <div id="flow_analyzers">
                    <div class="panel-group" id="flow_analyzers-group">
                        <div id="flow_analyzers_panel"
                             class="panel panel-success">
                            <div id="flow_analyzers_heading"
                                 class="panel-heading">
                                <h4 id="flow_analyzers_heading_title"
                                    class="panel-title">
                                    <a data-toggle="collapse"
                                       data-parent="#flow_analyzers_panel_collapse"
                                       href="#flow_analyzers_panel_collapse">
                                        Flow Cytometry Analyzers
                                    </a>
                                </h4>
                            </div>
                            <div id="flow_analyzers_panel_collapse"
                                 class="panel-collapse collapse in">
                                <div id="filters_flow_analyzers">
                                    <div class="tags">
                                        <div class="tag_header">Tags</div>
                                        <div class="tag_list">&nbsp;</div>
                                    </div>
                                    <div class="machineNames">
                                        <div class="machineName_header">
                                            Machines
                                        </div>
                                        <div class="machineName_list">
                                            &nbsp;</div>
                                    </div>
                                </div>
                                <div id="flow_analyzers_panel_body"
                                     class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Flow cytometry sorters -->
                <div id="flow_sorters">
                    <div class="panel-group" id="flow_sorters-group">
                        <div id="flow_sorters_panel"
                             class="panel panel-success">
                            <div id="flow_sorters_heading"
                                 class="panel-heading">
                                <h4 id="flow_sorters_heading_title"
                                    class="panel-title">
                                    <a data-toggle="collapse"
                                       data-parent="#flow_sorters_panel_collapse"
                                       href="#flow_sorters_panel_collapse">
                                        Flow Cytometry Sorters
                                    </a>
                                </h4>
                            </div>
                            <div id="flow_sorters_panel_collapse"
                                 class="panel-collapse collapse in">
                                <div id="filters_flow_sorters">
                                    <div class="tags">
                                        <div class="tag_header">Tags</div>
                                        <div class="tag_list">&nbsp;</div>
                                    </div>
                                    <div class="machineNames">
                                        <div class="machineName_header">
                                            Machines
                                        </div>
                                        <div class="machineName_list">
                                            &nbsp;</div>
                                    </div>
                                </div>
                                <div id="flow_sorters_panel_body"
                                     class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<script>

    $(document).ready(function () {

        /* Merge default and custom configuration */
        window.CONFIG = $.extend({}, DEFAULT_CONFIG, CONFIG);

        /* Initialize global objects */
        window.DATAVIEWER = new DataViewer();
        window.DATAMODEL = new DataModel();

        /* Attach callback to sorting radio buttons */
        $("#exp_sorting_form").on("change", "[name=sort_option]", function() {
            DATAVIEWER.reDisplayAllExperimentsForProject(window.DATAVIEWER.currentProject);
        });

    });

</script>
</body>
</html>
